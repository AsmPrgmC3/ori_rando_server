runtime: python312
app_engine_apis: true

instance_class: F2
automatic_scaling:
  target_cpu_utilization: .7
  max_instances: 4
  max_concurrent_requests: 80
  target_throughput_utilization: .7
  min_idle_instances: 0
  max_idle_instances: 0


handlers:
- url: /sprites
  static_dir: sprites
  application_readable: true

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /map
  static_dir: map
  application_readable: true

- url: /static
  static_dir: map/build/static
  application_readable: true

- url: /netcode/.*
  script: auto
  secure: never

- url: /.*
  script: main.app
  secure: always

skip_files:
- ^(.*/)?map/node_modules/.*$
- ^(.*/)?map/src/.*$
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?.*\.bak$